    <div id="popItIn2">

                <picture>
                   <img src="loteriabg.png" class="logo logo--host" alt="Home">

                    <img id="currentCard" class="currentCard currentCard-host" src="C:\Users\AngelDelgadoCambray\Desktop\Loteria\blankCard.png" alt="">

                        Review
                    </button>
                </div>
            </div>

                <div id="playerGraph" class="opponentWrap--host">
                    <span id="invite" class="invite">
                        <span class="invite__anchor">Invite</span>
                         Players to get started
                    </span>
                </div>
            </div>
